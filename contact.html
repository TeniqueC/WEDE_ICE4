<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Bites - Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6347;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
        }
        section {
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 0 auto;
        }
        input, textarea {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #ff6347;
            color: white;
            cursor: pointer;
        }
        .contact-info {
            margin-top: 20px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .map {
            margin-top: 20px;
        }
        .map iframe {
            width: 100%;
            height: 300px;
            border: 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="gallery.html">Gallery</a>
            <a href="menu.html">Menu</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <section>
        <h2>We'd Love to Hear from You!</h2>
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <input type="submit" value="Send Message">
        </form>
        
        <div class="contact-info">
            <h3>Our Address</h3>
            <p>123 Delicious Lane</p>
            <p>Food City, FC 12345</p>
            <p>Phone: (123) 456-7890</p>
            <p>Email: <a href="mailto:info@tastybites.com">info@tastybites.com</a></p>
        </div>

        <div class="map">
            <h3>Find Us Here</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.232434361999!2d-74.0060156843597!3d40.712775779329236!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a1a02c6b2b3%3A0x6c2b2c2a3b54f2f2!2sNew%20York%2C%20NY%2010017%2C%20USA!5e0!3m2!1sen!2suk!4v1631806717698!5m2!1sen!2suk" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>
</body>
</html>
